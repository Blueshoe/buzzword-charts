# Default values for buzzword-counter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/blueshoe/buzzword-counter
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  hosts:
    - host: buzzword-counter.127.0.0.1.nip.io
      paths:
        - path: "/"
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

global:
  postgresql:
    postgresqlDatabase: buzzwords
    postgresqlUsername: buzz
    postgresqlPassword: aldrin

environmentVariables:
  DJANGO_DEBUG: False
  DJANGO_SECRET_KEY: lc800)_$ely9p=4r^z%sd90eom58xlat#rma0gy5uc+=%vrc-2
  DATABASE_NAME: buzzwords
  DATABASE_USER: buzz
  DATABASE_PASSWORD: aldrin
  DATABASE_HOST: buzzword-counter-postgresql
  CELERY_BROKER_URL: amqp://buzz:aldrin@buzzword-counter-rabbitmq:5672/
  CELERY_LOG_LEVEL: info
  CELERY_UID: 1337
  CELERY_GID: 1337

rabbitmq:
  volumePermissions:
    enabled: true
  rabbitmq:
    username: buzz
    password: aldrin

postgresql:
  securityContext:
    enabled: true
    fsGroup: 1001
    runAsUser: 1001
  volumePermissions:
    enabled: true
